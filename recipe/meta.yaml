{% set name = "yattag" %}
{% set version = "1.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d7214d100315093e3ddc34da9840acbfa65c79ec84b48a8191ddf535353c2e3f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - yattag

about:
  home: http://www.yattag.org
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE.txt
  summary: Generate HTML or XML in a pythonic way. Pure python alternative to web template engines.Can fill HTML forms with default values and error messages.

extra:
  recipe-maintainers:
    - pmgrafe
